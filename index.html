    body {

    header {

      border-bottom: 1px solid #e5e5e5;

    .grid {

    .node {

    .status {

      font-size: 13px;
      margin-top: 6px;
    }
    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #2ecc71;
    }
    .dot.off {
      background: #e74c3c;
    }
    .panel {
      position: fixed;
      inset: 0;
      background: #ffffff;
      display: none;
      flex-direction: column;
    }
    .panel header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px;
      border-bottom: 1px solid #e5e5e5;
    }
    .screen {
      margin: 16px;
      height: 180px;
      border-radius: 12px;
      background: linear-gradient(135deg, #eaeaea, #dcdcdc);
    }
    .actions {
      padding: 16px;
      display: grid;
      gap: 10px;
    }
    button {
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ddd;
      background: #fff;
      font-weight: 500;
    }
    .logs {
      flex: 1;
      border-top: 1px solid #eee;
      padding: 16px;
      font-size: 12px;
      color: #555;
      overflow-y: auto;
    }
  </style>
</head>

<script>
  const nodes = [
    { id: "NODE-A17", env: "DeskCore v10", active: true },
    { id: "NODE-B04", env: "Aurum OS", active: false },
    { id: "NODE-C99", env: "Kernel-X", active: true }
  ];

  const grid = document.getElementById("grid");
  const panel = document.getElementById("panel");
  const nodeTitle = document.getElementById("nodeTitle");
  const logs = document.getElementById("logs");

  nodes.forEach(n => {
    const div = document.createElement("div");
    div.className = "node";
    div.innerHTML = `
      <strong>${n.id}</strong><br>
      ${n.env}
      <div class="status">
        <div class="dot ${n.active ? "" : "off"}"></div>
        ${n.active ? "ACTIVE" : "DORMANT"}
      </div>
    `;
    div.onclick = () => openPanel(n);
    grid.appendChild(div);
  });

  function openPanel(n) {
    nodeTitle.textContent = n.id + " — " + n.env;
    logs.innerHTML = "";
    panel.style.display = "flex";
  }

  function closePanel() {
    panel.style.display = "none";
  }

  function logAction(action) {
    logs.innerHTML += `<div>${action} → STATUS: OK</div>`;
    logs.scrollTop = logs.scrollHeight;
  }
</script>
